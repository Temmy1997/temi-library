---
- name: Install Apache on Amazon Linux
  hosts: aws_ec2
  remote_user: ec2-user
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:

    - name: Install Apache
      yum:
        name: httpd
        state: latest

    - name: Start Apache
      ansible.builtin.service:
        name: httpd
        state: started

    - name: Ensure Apache service is enabled and running
      systemd:
        name: httpd
        enabled: yes
        state: started

    - name: Copy website files
      copy:
        src: /root/ansible/index.html
        dest: /var/www/html/index.html

    - name: Restart Apache
      ansible.builtin.service:
        name: httpd
        state: restarted
